<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important System Message</title>

<style>
  body {
    background: #0f0f0f;
    color: #00ff9d;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .terminal {
    width: 420px;
    background: #000;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,255,150,0.3);
  }

  button {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #00ff9d;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div class="terminal">
  <p>> Booting RomanticOS...</p>
  <p>> Scanning for: Puchu </p>
  <p>> Status: Found. Cute detected.</p>
  <br>
  <p>> URGENT REQUEST:</p>
  <p>> Will you go on a spontaneous KFC drive-through date with me?</p>
  
  <button onclick="yes()">ACCEPT MISSION </button>
  <button onclick="no()" id="noBtn">DECLINE (Suspicious)</button>

  <p id="response"></p>
</div>

<script>
function yes() {
  document.getElementById("response").innerHTML =
  "> Mission confirmed.<br>> Preparing chicken + vibes.<br>> Pick me up? ";
}

function no() {
  const btn = document.getElementById("noBtn");
  btn.style.position = "relative";
  btn.style.left = Math.random() * 200 - 100 + "px";
}
</script>

</body>
</html>
